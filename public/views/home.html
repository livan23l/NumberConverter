<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number converter to any representation - NumberConverter</title>
  <link rel="shortcut icon" href="../img/favicon.webp">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/home.css">
  <script type="module" src="../js/app.js"></script>
  <script src="../js/home.js" defer></script>
</head>

<body class="lpage">
  <header class="lheader">
    <div class="lheader__content">
      <a class="lheader__principal" href="/">
        <img class="lheader__img" src="../img/favicon.webp" alt="Page icon">
        <h1 class="lheader__title">Number converter</h1>
      </a>

      <div class="lheader__secondary">
        <a class="lheader__anchor" href="/api">Api</a>
        <a class="lheader__anchor" href="/es">Español</a>
      </div>
    </div>
  </header>

  <main class="lmain">
    <div class="converter">
      <!-- From -->
      <div class="converter__element">
        <p class="converter__title">From</p>

        <div class="selected">
          <select class="selected__element" id="select-from">
            <option class="selected__option" value="decimal" selected>Decimal</option>
            <option class="selected__option" value="binary">Binary</option>
            <option class="selected__option" value="hexadecimal">Hexadecimal</option>
            <option class="selected__option" value="octal">Octal</option>
            <option class="selected__option" value="text">Text</option>
          </select>
          <div class="selected__arrows"></div>
        </div>

        <textarea class="converter__textarea" id="textarea-from"></textarea>
      </div>

      <button id="button-change" class="converter__change">
        <svg class="converter__arrows" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
        </svg>
      </button>

      <!-- To -->
      <div class="converter__element">
        <p class="converter__title">To</p>

        <div class="selected">
          <select class="selected__element" id="select-to">
            <option class="selected__option" value="decimal">Decimal</option>
            <option class="selected__option" value="binary" selected>Binary</option>
            <option class="selected__option" value="hexadecimal">Hexadecimal</option>
            <option class="selected__option" value="octal">Octal</option>
            <option class="selected__option" value="text">Text</option>
          </select>
          <div class="selected__arrows"></div>
        </div>

        <textarea class="converter__textarea" id="textarea-to" disabled></textarea>
      </div>
    </div>
  </main>

  <footer class="lfooter">
    <div class="lfooter__content">
      <a class="lfooter__item" href="https://github.com/livan23l/NumberConverter" target="_blank" rel="noopener noreferrer">
        <svg class="lfooter__icon" viewBox="0 0 1024 1024" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z" transform="scale(64)" fill="currentColor"/>
        </svg>
        <p class="lfooter__text">Project</p>
      </a>
      <p class="lfooter__text">Iván Alfredo López Barrera - livan23l</p>
    </div>
  </footer>
</body>

</html>
